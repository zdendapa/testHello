            /* Phone @media handheld { */




            html, body {

                font: 12px/15px sans-serif;
                background: #ff5;

            }
            #sidebar, #footer {

            .center {

                text-align: center;
            }
            a:link, a:visited {
                text-decoration: underline;

            }
            a:hover, a:active {
                text-decoration: underline;
                color: #660066;

            /* widgets */
            .btnQuatro {

            .btnBack {

                display: block;
                
            }                

            
            /* transitions */
            #pages {
                position: relative;
            }
            #pages > div {
                display:none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }
            
            #pages > div.current {
                display: block;
            }   

            .in, .out {
                -webkit-animation-timing-function: ease-in-out;
                    -webkit-animation-duration: 300ms;
                }
                @-webkit-keyframes fade-in {
                    from { opacity: 0; }
                    to { opacity: 1; } 
                }
                .fade.in {
                -webkit-animation-name: fade-in;
                    z-index: 10;
                }
                .fade.out {
                z-index: 0;
            }

            /* iPhone-specific styles */
            @media only screen and (max-device-width: 480px) { 
                
                html {
                    -webkit-text-size-adjust: none;
                    }

                }  
        </style>
